<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="regi.css">
    <title>Registration Form</title>
</head>

<body>

        <div class="form">

            <h1>Registration</h1>
            <br>
            <label for="name"><b>Name :</b></label>
            <br>
            <input class="inp" type="text" placeholder="Enter Name" name="name" id="name" required>
            <br><br>
            <label for="contact"><b>Contact No :</b></label>
            <br>
            <input class="inp" type="tel" placeholder="Enter Contact no" name="contact" id="contact" required>
            <br><br>
            <label for="e-mail"><b>E-mail :</b></label>
            <br>
            <input class="inp" type="e-mail" placeholder="Enter e-mail" name="e-mail" id="e-mail" required>
            <br><br>
            <label for="college"><b>College Name :</b></label>
            <br>
            <input class="inp" type="text" placeholder="Enter college name" name="college" required>
            <br><br>
            <label for="branch"><b>Branch :</b></label>
            <br>
            <select name="branch " id="drop">
                <option value="default">Select Branch</option>
                <option value="1">IT</option>
                <option value="2">CE</option>
                <option value="3">CSE</option>
                <option value="4">BSc(IT)</option>
            </select>
            <br><br>
            <label for="sem"><b>Semester</b></label>
            <br>
            <select name="sem" id="drop">
                <option value="default">Select sem</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
            </select>
            <br><br>
            <label for="gender"><b>Gender :</b></label>
            <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <br>
            
            <label><b>Intrested Technology :</b></label>
            <br>
            <input type="checkbox" name="Html/css" id="check">
            <label for="Html/css">Html & css</label>
            <br>
            <input type="checkbox" name="python" id="check">
            <label for="python">Python</label>
            <br>
            <input type="checkbox" name="android" id="check">
            <label for="android">Android</label>
            <br>
            <input type="checkbox" name=".net" id="check">
            <label for="PHP">.net technology</label>
            <br><br>
            <button type="submit" class="signup">Submit</button>
            <br><br>
        </div>
    </form>
    <br><br>
    <div id="link">
        <p>
            <a href="div_table.html">Click Me</a> div/table demo
        </p>
    </div>
</body>
</html>
